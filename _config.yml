# Site settings
# theme: jekyll-theme-easy-wedding
title: Angela & Mark
email: mtdoss@gmail.com
url: https://wedding.mtdoss.com # Be sure to include http:// or https://
description: "We're getting married!!"
baseurl: ""

collections:
  stories:
    sort_by: order
  banners:

sass:
  style: compressed

defaults:
  - scope:
      path: "photos/"
    values:
      image: true
  - scope:
      type: banners
    values:
      layout: banner

# Build settings
markdown: kramdown
permalink: pretty

exclude:
  - _compress_images_cache.yml
